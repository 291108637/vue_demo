<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <style>
        <!-- [v-clock] {
            display: none;
        }
    </style>
    
</head>
<!-- v-cloak,v-text,v-html,v-bind,v-on,v-model -->
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
        <p v-clock>+++++{{ msg }}------</p>
        <h4 v-text='msg'>======</h4>
        <div v-html='msg2'></div>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容 但是 插值表达式 只会替换自己的这个占位符 不会把整个元素的内容清空 -->

        <!-- v-bind: 是 vue中 提供的用于绑定属性的指令 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- 注意 v-bind: 指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind 中 可以写合法的js表达式 -->
        <input type="button" value="按钮123" :title="mytitle + '123'">

        <input type="button" value="按钮" :title='mytitle' id="btn">
        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <input type="button" value="按钮on1" v-on:click="show">
        <input type="button" value="按钮on2" v-on:mouseover="show">
    </div>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue.js!',
                msg2: '<h1>哈哈，我是一个大大的H1，我大我骄傲<h1>',
                mytitle: '这是一个自己定义的title',
            },
            methods: { //这个 methods属性中定义了当前vue实例所有的可用的方法
                show: function () {
                    alert('Hello')
                }
            }
            
        })


        document.getElementById('btn').onclick = function(){
            alert('Hello')
        }

    </script>
</body>

</html>
